name: Build WebDriverAgentRunner IPA

on:
  workflow_dispatch:

jobs:
  build-wda:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Decode certificates & provisioning profile
        env:
          CERT_BASE64: ${{ secrets.APPLE_CERT_P12_BASE64 }}
          CERT_PW:   ${{ secrets.APPLE_CERT_PASSWORD }}
          PROFILE_BASE64: ${{ secrets.PROVISION_PROFILE_BASE64 }}
        run: |
          # Decode the Base64-encoded .p12 and provisioning profile into files
          echo "$CERT_BASE64"  | base64 --decode > ios_dev.p12
          echo "$PROFILE_BASE64" | base64 --decode > WDA-Custom-Profile.mobileprovision

      - name: Import iOS Dev certificate into a new keychain
        run: |
          # 1) Define variables
          KEYCHAIN_NAME="wda.keychain-db"
          KEYCHAIN_PATH="$HOME/Library/Keychains/$KEYCHAIN_NAME"
          KEYCHAIN_PASS="wda_pass"

          # 2) Create a new keychain file in ~/Library/Keychains
          security create-keychain -p "$KEYCHAIN_PASS" "$KEYCHAIN_NAME"

          # 3) Ensure the new keychain is at the front of the search list
          security list-keychains -s "$KEYCHAIN_PATH" $(security list-keychains | sed -E 's/^[[:space:]]*//;s/"//g')

          # 4) Unlock the new keychain so we can import into it
          security unlock-keychain -p "$KEYCHAIN_PASS" "$KEYCHAIN_PATH"

          # 5) Import the .p12 into the new keychain
          security import ios_dev.p12 \
            -k "$KEYCHAIN_PATH" \
            -P "$CERT_PW" \
            -T /usr/bin/codesign \
            -A

          # 6) Allow codesign and Xcode to access the imported private key without prompting
          security set-key-partition-list \
            -S apple-tool:,apple: \
            -s \
            -k "$KEYCHAIN_PASS" \
            "$KEYCHAIN_PATH"

      - name: Copy provisioning profile into place
        run: |
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp WDA-Custom-Profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/

      - name: Build & Archive WDA
        run: |
          # 1) Clone the official Appium-managed WebDriverAgent repository
          git clone https://github.com/appium/WebDriverAgent.git
          cd WebDriverAgent

          # 2) Pull submodules (WebDriverAgent uses subprojects)
          git submodule update --init --recursive

          # 3) Archive (build) the WDA Runner using our provisioning profile
          xcodebuild -project WebDriverAgent.xcodeproj \
            -scheme WebDriverAgentRunner \
            -configuration Release \
            -archivePath build/WDA.xcarchive \
            PROVISIONING_PROFILE_SPECIFIER="WDA-Custom-Profile" \
            CODE_SIGN_STYLE=Manual \
            clean archive

      - name: Export IPA
        run: |
          cd WebDriverAgent
          xcodebuild -exportArchive \
            -archivePath build/WDA.xcarchive \
            -exportPath build/out \
            -exportOptionsPlist Scripts/exportOptions.plist

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: WebDriverAgentRunner.ipa
          path: WebDriverAgent/build/out/WebDriverAgentRunner.ipa
