name: Build WebDriverAgentRunner IPA

on:
  workflow_dispatch:

jobs:
  build-wda:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Decode certificates & provisioning profile
        env:
          CERT_BASE64: ${{ secrets.APPLE_CERT_P12_BASE64 }}
          CERT_PW:   ${{ secrets.APPLE_CERT_PASSWORD }}
          PROFILE_BASE64: ${{ secrets.PROVISION_PROFILE_BASE64 }}
        run: |
          # Decode the Base64-encoded files into actual .p12 and .mobileprovision
          echo "$CERT_BASE64"  | base64 --decode > ios_dev.p12
          echo "$PROFILE_BASE64" | base64 --decode > WDA-Custom-Profile.mobileprovision

      - name: Import iOS Dev certificate into the login keychain
        run: |
          # 1) Ensure login keychain is unlocked (password is $HOME on GitHub macOS runners)
          security unlock-keychain -p "$HOME" login.keychain

          # 2) Import the .p12 into the login keychain
          security import ios_dev.p12 \
            -k login.keychain \
            -P "$CERT_PW" \
            -T /usr/bin/codesign \
            -A

          # 3) Allow codesign to access the private key without prompting (use same passphrase)
          security set-key-partition-list \
            -S apple-tool:,apple: \
            -s \
            -k "$CERT_PW" \
            login.keychain

      - name: Copy provisioning profile into place
        run: |
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp WDA-Custom-Profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/

      - name: Build & Archive WDA
        run: |
          # 1) Clone the Appium-managed WebDriverAgent repository
          git clone https://github.com/appium/WebDriverAgent.git
          cd WebDriverAgent

          # 2) Pull submodules
          git submodule update --init --recursive

          # 3) Archive (build) the WDA Runner with your provisioning profile
          xcodebuild -project WebDriverAgent.xcodeproj \
            -scheme WebDriverAgentRunner \
            -configuration Release \
            -archivePath build/WDA.xcarchive \
            PROVISIONING_PROFILE_SPECIFIER="WDA-Custom-Profile" \
            CODE_SIGN_STYLE=Manual \
            clean archive

      - name: Export IPA
        run: |
          cd WebDriverAgent
          xcodebuild -exportArchive \
            -archivePath build/WDA.xcarchive \
            -exportPath build/out \
            -exportOptionsPlist Scripts/exportOptions.plist

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: WebDriverAgentRunner.ipa
          path: WebDriverAgent/build/out/WebDriverAgentRunner.ipa
